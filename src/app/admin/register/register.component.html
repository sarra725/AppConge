<div class="container">
    <div class="card">
        <div class="card-header">Add User</div>
        <div class="card-body">
            <form >
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"[(ngModel)]="regList.email">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" [(ngModel)]="regList.pswd">
                </div>
                <label for="pwd" class="form-label">Role:</label>
                <select class="form-select" name="role" [(ngModel)]="regList.role">

                    <option>ADMIN</option>
                    <option>USER</option>
                    
                  </select>
                
                <button [disabled]="!regList.email||!regList.pswd||!regList.role" type="button" class="btn btn-primary" (click)="save()" >SAVE</button>
                <button type="button" class="btn btn-success" routerLink="/login">LOGIN</button>
              </form>
        </div>
    </div>
</div>
