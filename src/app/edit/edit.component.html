
<div class="container">
    <div class="card">
        <div class="card-header" style="text-align: center;">Update_Product</div>
        <div class="card-body">
            <form [formGroup]="editformgrp" (ngSubmit)="update()">
                <div class="mb-3 mt-3">
                  <label  class="form-label">ID:</label>
                  <input type="text" class="form-control" formControlName="id" >
                </div>
                <div class="mb-3">
                  <label  class="form-label">debut:</label>
                  <input  class="form-control" formControlName="debut"  >
                </div>
                <div class="mb-3">
                    <label  class="form-label">fin:</label>
                    <input  class="form-control" formControlName="fin"   >
                </div>
                <label for="pwd" class="form-label">Role:</label>
                  <select class="form-select" name="role" formControlName="cause">
  
                      <option>Maladie</option>
                      <option>Cong√© Annuel</option>
                      
                  </select>
               
                             
                <button  type="submit" class="btn btn-success" >UPDATE</button>
                
              </form>
        </div>
    </div>
</div>
